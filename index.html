<!DOCTYPE html>
<html lang="ta">
<head>
  <meta charset="UTF-8">
  <title>AMARAVATHI FM</title>

  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="theme-color" content="#000000">

  <link rel="manifest" href="manifest.json">

  <style>
    body {
      margin: 0;
      height: 100vh;
      background: url("background.png") no-repeat center center fixed;
      background-size: cover;
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
    }

    audio { display: none; }

    button {
      padding: 8px 17px;
      font-size: 10px;
      border: none;
      border-radius: 25px;
      font-weight: bold;
      cursor: pointer;
    }

    #playBtn {
      background: #00c853;
      color: white;
    }

    #stopBtn {
      background: #d50000;
      color: white;
      display: none;
    }

    /* üîÑ Rotation animation */
   .rotate {
  animation: spin 6s linear infinite; /* üê¢ slow */
}

    @keyframes spin {
      from { transform: rotate(0deg); }
      to   { transform: rotate(360deg); }
    }
.controls {
  position: fixed;
  bottom: 70px;
  width: 100%;
  display: flex;
  justify-content: center;
  gap: 20px;
}
    .bottom-bar {
      position: fixed;
      bottom: 0;
      width: 100%;
      background: rgba(0,0,0,0.85);
      color: white;
      padding: 10px;
      font-size: 14px;
      text-align: center;
    }
  </style>
</head>

<body>

  <audio id="radio">
    <source src="https://server1.mahamediacast.com/proxy/amaravathifm/stream" type="audio/mpeg">
  </audio>

  <button id="playBtn" onclick="playRadio()">‚ñ∂ PLAY</button>
  <button id="stopBtn" onclick="stopRadio()">‚èπ STOP</button>

  <div class="bottom-bar" id="status">üì° Ready</div>

<script>
  const radio = document.getElementById("radio");
  const playBtn = document.getElementById("playBtn");
  const stopBtn = document.getElementById("stopBtn");
  const status = document.getElementById("status");

  function playRadio() {
    radio.pause();
    radio.currentTime = 0;
    radio.load();
    radio.play();

    playBtn.style.display = "none";
    stopBtn.style.display = "inline-block";
    stopBtn.classList.add("rotate");   // üîÑ start rotate

    status.innerText = "‚ñ∂Ô∏è Live Streaming";
  }

  function stopRadio() {
    radio.pause();
    radio.currentTime = 0;

    stopBtn.classList.remove("rotate"); // ‚õî stop rotate
    stopBtn.style.display = "none";
    playBtn.style.display = "inline-block";

    status.innerText = "‚èπ Stopped";
  }

  if ("serviceWorker" in navigator) {
    navigator.serviceWorker.register("service-worker.js");
  }
</script>

</body>
</html>
